name: Deploy Bangla Portal to Kubernetes

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  deploy-to-staging:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PAT_TOKEN }}

      # 2️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 3️⃣ Set IMAGE_TAG environment variable
      - name: Set IMAGE_TAG
        run: echo "IMAGE_TAG=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      # 4️⃣ Build and push Docker image
      - name: Build and push Docker image
        run: |
          docker build -t ${DOCKER_USERNAME}/bangla_portal:${{ env.IMAGE_TAG }} demo
          docker push ${DOCKER_USERNAME}/bangla_portal:${{ env.IMAGE_TAG }}

      # 5️⃣ Update Kubernetes deployment YAML with new image tag
      - name: Update Deployment YAML
        run: |
          sed -i 's|image: ccrosscloud/bangla_portal:.*|image: ccrosscloud/bangla_portal:${{ env.IMAGE_TAG }}|g' k8s/deployment.yaml

      # 6️⃣ Commit changes to repo
      - name: Commit changes
        run: |
          git config --local user.email "survivalmotivator@gmail.com"
          git config --local user.name "awscloude"
          git add k8s/deployment.yaml
          git commit -m "Update bangla_portal image to $IMAGE_TAG" || echo "No changes to commit"

      # 7️⃣ Push changes back to main branch using GITHUB_TOKEN
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: main
          github_token: ${{ secrets.PAT_TOKEN }}

